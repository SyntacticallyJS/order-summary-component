<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/main.css">
    <title>order-summary-component</title>
</head>
<body>
        <div class="card">
                <img class="card-img" src="./img/illustration-hero.svg" alt="woman dancing to music">
                <div class="card-body">
                        <h2 class="card-title">Order Summary</h2>
                        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                        <div class="card-flexbox">
                                <img src="./img/icon-music.svg" alt="music symbol">
                                <div class="card-plan">
                                        <h4 class="card-sub-title">Annual Plan</h4>
                                        <p class="card-plan-text">$59.99/year</p>
                                </div>

                                <a class="card-change" href="#">change</a>
                        </div>
                        <a class="card-proceed-to-payment" href="#">Proceed to Payment</a>
                        <a class="card-cancel-order" href="#">Cancel Order</a> 
                </div>
        </div>
</body>
</html>
